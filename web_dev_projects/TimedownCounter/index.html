    <script>
        var CountdownDate = new Date('June 22, 2024 00:00:00').getTime();

        var x = setInterval(() => {
            var currentTime = new Date().getTime();
            var timeLeft = CountdownDate - currentTime;

            var days = timeLeft / (1000 * 60 * 60 * 24);
            document.querySelector('#days').innerHTML = Math.floor(days);
 
            var hours =  (timeLeft / (1000 * 60 * 60)) % 24  ;
            document.querySelector('#hours').innerHTML = Math.floor(hours);
 
            var minutes = timeLeft / (1000 * 60 ) % 60;
            document.querySelector('#minutes').innerHTML = Math.floor(minutes);
 
            var seconds = timeLeft / (1000) % 60;
            document.querySelector('#seconds').innerHTML = Math.floor(seconds);
        }, 1000);
